<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
 	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
 	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
 	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<title>Rock Paper Scissors</title>
</head>

<body>
	<div class='container'>

		<div class="row">
			<div class="player col-sm-3 img-rounded" id="player1">
				<h1>Player1</h1>
			</div>
			<div class="player col-sm-4 col-sm-offset-1 img-rounded" id="results">
				<h1>Result</h1>
			</div>
			<div class="player col-sm-3 col-sm-offset-1 img-rounded" id="player2">
				<h1>Player2</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 img-rounded" id="msgBox">
				<span style="color:grey">Messages will appear here</span>
			</div>
		</div>
		<div class="row">
			<div class="typeBox">
	            <label class="control-label" for="message">Type a message to your competitor:</label>
	            <input class="form-control" id="messageInput" type="text">
	            <button class="btn btn-success btn-md" id="submitButton"><span>Submit</span></button>
	            <button class="btn btn-success btn-md" id="clearButton"><span>Clear Chat</span></button>
          </div>
        </div>

		

	</div>
</body>


</html>
